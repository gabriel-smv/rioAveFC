<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio Ave FC - Pagar Quotas</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div smv-type="widgetcontainer" smv-widget="memberfees">
    <div smv-type="widgetpage" id="smv_wp_memberfees">
      <section class="fluxoPagamentos">
        <div class="container">
          <div class="row">
            <h1>Escolha o modo de pagamento</h1>

            <div class="payList">
              <ul class="col-lg-10">
                <li class="col-lg-3">
                  <img src="images/payment_multibanco.png" alt="Pagamento por Multibanco">
                  <p>
                    <a href="#" target="_blank" class="btn-link">saiba mais</a>
                  </p>
                </li>
                <li class="col-lg-3 select">
                  <img src="images/mbway.png" alt="Pagamento por MBway">
                  <p>
                    <a href="#" target="_blank" class="btn-link">saiba mais</a>
                  </p>
                </li>
                <li class="col-lg-3">
                  <img src="images/payment_credit.png" alt="Pagamento por cartão de crédito">
                  <p>
                    <a href="#" target="_blank" class="btn-link">saiba mais</a>
                  </p>
                </li>
              </ul>

              <span class="input-validate">Obrigatório selecionar o meio de pagamento.</span>

              <div class="container-btn">
                <a href="#" class="btn-link">cancelar</a>
                <a href="pagar-quotas_inicio.html" class="btn btn-primary">voltar</a>
                <a href="pagar-quotas_confirmarPagamento.html" class="btn btn-secondary">avançar</a>
              </div>
            </div>
          </div>

          <div id="smv_area_paymetdetails" smv-type="wmemberfeesarea" style="display: none;">
            <div class="row">
              <div class="formas-pagamento col-lg-5">
                <h1 class="title-pag" smv-langtext="headpaydatapaymet">Escolhe o modo de pagamento</h1>
                <img smv-langsrc="xpaymethodimgsrc_MBWAY" smv-langtitle="xpayname" alt="MBWay"
                  src="https://lisboa.smartmove.pt:8083/SmartFan.Tickets/Portal/Resources/images/mbway.png">
                <form name="smv_fPayDetail_MBWay" id="smv_fPayDetail_MBWay" smv-paymethod="MBWAY"
                  smv-type="fpaymethoddetails" novalidate="novalidate">
                  <div class="container-input">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <label for="smv_PMDMBW_MobileCountry" smv-langtext="lblmobilecountry">pais</label>
                      <select id="smv_PMDMBW_MobileCountry" name="smv_PMDMBW_MobileCountry"
                        onchange="smv_uData_ChangeCountry('smv_udata_', true,true)" smv-inival="" disabled="disabled">
                        <option value="182" smv-isdefaultcountry="true" smv-countrycode="PT" smv-langtext="xcountry182"
                          smv-langtext-default="Portugal" selected="selected">Portugal</option>
                      </select>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <label for="smv_PMDMBW_Mobile" class="form-label" smv-langtext="lblmobile">Telemóvel</label>
                      <!-- PMDCC = PAY METHOD DETAILS CREDIT CARD -->
                      <input type="tel" name="smv_PMDMBW_Mobile" id="smv_PMDMBW_Mobile" maxlength="25">
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="container-btn">
              <a href="javascript:smv_backToPayData()" class="btn btn__orange" smv-langtext="btback">Voltar</a>
              <a href="javascript:smv_setPayMethodDetails()" class="btn btn__blue" smv-langtext="btnext">Avançar</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- jQuery, Bootstrap JS -->
  <script src="includes/jquery.min.js"></script>
  <script src="includes/bootstrap.min.js"></script>

  <script src="js/menu.js "></script>
</body>

</html>
